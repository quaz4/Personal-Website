<div class="timeline-entry" [ngClass]="theme">
    <div class="content">
        <div class="title">
            <img [src]="data.logo" alt="Logo" loading="lazy">
            <h3>{{data.title}}</h3>
            <div *ngIf="data.event"><p>{{data.start | date:'MMM yyy'}}</p></div>
            <div *ngIf="!data.event && !data.end"><p>{{data.start | date:'MMM yyy'}} - Present | {{ timeString() }}</p></div>
            <div *ngIf="!data.event && data.end"><p>{{data.start | date:'MMM yyy'}} - {{data.end | date:'MMM yyy'}} | {{ timeString() }}</p></div>
            <div *ngIf="!data.event && data.employmentType"><p>{{data.employmentType}}</p></div>
        </div>

        <div class="body">
            <p>{{data.description}}</p>
        </div>

        <div class="links" *ngIf="data.links">
            <a *ngFor="let link of data.links" [href]="link.url" target="_blank" rel="noopener noreferrer">{{link.text}}</a>
        </div>

        <div class="images" *ngIf="data.images">
            <img *ngFor="let image of data.images; let i=index" [src]="image.thumb" (click)="open(i)" [alt]="image.caption" />
        </div>
    </div>

</div>
