<div class="timeline-entry" [ngClass]="theme">
    <div class="content">
        <div class="title">
            <img [src]="data.logo" alt="Logo">
            <h3>{{data.title}}</h3>
            <p>{{timeString}}</p>
        </div>
        <div class="body">
            <p>{{data.description}}</p>
        </div>
    </div>

</div>
